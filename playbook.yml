---

- name: config
  gather_facts: false
  hosts:
    - pi
    - tart
    - cannoli
    - localhost
  tags:
    - always
  tasks:
    - name: load config
      community.sops.load_vars:
        file: config.yml

- name: external
  gather_facts: false
  hosts:
    - pi
    - cannoli
  roles:
    - role: external
      tags: external

- name: setup
  gather_facts: false
  hosts:
    - pi
    - tart
    - cannoli
  roles:
    - role: setup
      tags: setup

- name: vpn
  gather_facts: false
  hosts:
    - pi
    - tart
    - cannoli
  roles:
    - role: vpn
      tags: vpn

- name: gluster_server
  gather_facts: false
  hosts:
    - gluster_pool_servers
  roles:
    - role: gluster_server
      tags: gluster_server

- name: gluster_client
  gather_facts: false
  hosts:
    - pi
    - tart
    - cannoli
  roles:
    - role: gluster_client
      tags: gluster_client

- name: datadog
  gather_facts: false
  hosts:
    - pi
    - tart
    - cannoli
  roles:
    - role: datadog
      tags: datadog

- name: docker
  gather_facts: false
  hosts:
    - docker_managers
    - docker_workers
  roles:
    - role: docker
      tags: docker

- name: docker_manager
  gather_facts: false
  hosts: docker_managers
  roles:
    - role: docker_manager
      tags: docker_manager

- name: docker_worker
  gather_facts: false
  hosts: docker_workers
  roles:
    - role: docker_worker
      tags: docker_worker

- name: wireless_ap
  gather_facts: false
  hosts: tart
  roles:
    - role: wireless_ap
      tags: wireless_ap

- name: light
  gather_facts: false
  hosts: tart
  roles:
    - role: light
      tags: light

- name: deploy
  gather_facts: false
  hosts: pi
  roles:
    - role: docker_secrets
      tags:
        - docker_secrets
        - traefik

    - role: traefik
      tags: traefik

    - role: registry
      tags: registry

    - role: homepage
      tags: homepage

    - role: sync
      tags: sync

    - role: jellyfin
      tags: jellyfin

    - role: cloudflare
      tags: cloudflare

    - role: paper
      tags: paper

    - role: temporalite
      tags: temporalite

    - role: temporal_web
      tags: temporal_web

    - role: home_assistant
      tags: home_assistant

    - role: vpn_ui
      tags: vpn_ui
