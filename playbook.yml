---

- name: config
  gather_facts: false
  hosts:
    - pi
    - tart
    - localhost
  tags:
    - always
  tasks:
    - name: load config
      community.sops.load_vars:
        file: config.yml

- name: external
  gather_facts: false
  hosts: pi
  roles:
    - role: external
      tags: external

- name: setup
  gather_facts: false
  hosts:
    - pi
    - tart
  roles:
    - role: setup
      tags: setup

- name: vpn
  gather_facts: false
  hosts:
    - pi
    - tart
  roles:
    - role: vpn
      tags: vpn

- name: datadog
  gather_facts: false
  hosts:
    - pi
    - tart
  roles:
    - role: datadog
      tags: datadog

- name: external_docker
  gather_facts: false
  hosts: pi
  roles:
    - role: external_docker
      tags: external_docker

- name: docker
  gather_facts: false
  hosts:
    - docker_managers
    - docker_workers
  roles:
    - role: docker
      tags: docker

- name: docker_manager
  gather_facts: false
  hosts: docker_managers
  roles:
    - role: docker_manager
      tags: docker_manager

- name: docker_worker
  gather_facts: false
  hosts: docker_workers
  roles:
    - role: docker_worker
      tags: docker_worker

- name: deploy
  gather_facts: false
  hosts: pi
  roles:
    - role: light
      tags: light

    - role: docker_secrets
      tags:
        - docker_secrets
        - traefik

    - role: traefik
      tags: traefik

    - role: registry
      tags: registry

    - role: homepage
      tags: homepage

    - role: pi_hole
      tags: pi_hole

    - role: sync
      tags: sync

    - role: cloudflare
      tags: cloudflare

    - role: temporalite
      tags: temporalite

    - role: temporal_web
      tags: temporal_web
